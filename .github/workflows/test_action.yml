name: Execute test script

on:
  workflow_dispatch: # This allows manual triggering

jobs:
  execute_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      #- name: Setup SSH
      #  uses: webfactory/ssh-agent@v0.9.0
      #  with:
      #    ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run the command/script
        run: |
          sudo apt install expect
          eval $(ssh-agent)
          echo succeeded
          echo "${SSH_PRIVATE_KEY}" > shivam.priv
          chmod 400 shivam.priv
          ls -lrth shivam.priv
          expect -c 'spawn ssh-add shivam.priv; expect "Enter passphrase for shivam.priv: "; send "!D0ntKn0w\r"; interact'
          ssh-add -l
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}

